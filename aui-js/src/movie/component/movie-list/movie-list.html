<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Movie web application"/>
    <meta name="keywords" content="Movie Viewer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple RPG</title>
    <link rel="stylesheet" href="./movie-list.css"/>
    <script type="module" src="./movie-list.js" defer="defer"></script>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
</head>
<body>
<div class="container">
    <header class="mb-4 mt-4">
        <h1>Movie Viewer</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../../../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./movie-list.html">Movies</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="mb-4 mt-4">
        <article class="text--justified">
            <header><h2>Movies</h2></header>

            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                <tr>
                    <th>Poster</th>
                    <th>Name</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr data-for="movie : {movies.movies}">
                    <td>
                        <img class="poster" alt="Movie poster" src="#"
                             data-src="/api/movies/{movie.id}/poster"/>
                    </td>
                    <td data-text="{movie.name}"></td>
                    <td>
                        <a href="#"
                           data-href="../movie-view/movie-view.html?id={movie.id}">View</a>
                    </td>
                    <td>
                        <a href="#"
                           data-href="../movie-edit/movie-edit.html?id={movie.id}">Edit</a>
                    </td>
                    <td>
                        <button class="btn" data-click="{onDelete(movie)}">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </article>
    </main>

    <footer class="text-center text-lg-start bg-light text-muted p-2">
        <div class="text-center">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
