<article *ngIf="movie">
  <header><h2>Edit movie</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="movie.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="dateOfRelease">Date of release:</label>
          <input id="dateOfRelease" name="dateOfRelease" [(ngModel)]="movie.dateOfRelease"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="genre">Genre:</label>
          <textarea id="genre" name="genre" [(ngModel)]="movie.genre"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="time">Time:</label>
          <input id="time" name="time" [(ngModel)]="movie.time"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <fieldset *ngIf="directors">
          <legend>Profession:</legend>
          <div *ngFor="let director of directors.directors">
            <label>
              <input type="radio" name="director" [(ngModel)]="movie.director" [value]="director.id"/>
              {{director.name}}
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
