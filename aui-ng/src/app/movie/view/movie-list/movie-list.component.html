<article class="text--justified">

  <header class="movie-header">
    <h2>Movies</h2>
    <a [routerLink]="['/addMovie']" class="action-btn">Add</a>
  </header>

  <div class="film-grid" *ngIf="movies">
    <div class="film-card" *ngFor="let movie of movies.movies">
      <a [routerLink]="['/movies', movie.id]">
        <img
          class="poster"
          alt="Movie poster"
          src="/api/movies/{{movie.id}}/poster"
        />
      </a>
    </div>
  </div>
</article>
